<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube | Get The Best Experience</title>
    <link rel="shortcut icon" href="./images/tube.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-inter{
            font-family: 'Inter', sans-serif;
        }
        .text-color-black{
            color: #252525;
        }
    </style>
</head>
<body class="font-inter">
    <header class="max-w-[1440px] mx-auto px-3 md:px-5 mb-8">
        <nav class="flex justify-between items-center bg-base-100 py-7 border-b border-gray-200">
            <div>
              <a><img class="w-[150px] md:w-full" src="./images/Logo.png" alt=""></a>
            </div>
            <div>
                <button class="btn btn-sm md:btn-md bg-gray-300 rounded hover:bg-[#FF1F3D] text-color-black hover:text-white text-base md:text-lg normal-case">Sort by view</button>
            </div>
            <div>
                <button class="btn btn-sm md:btn-md rounded bg-[#FF1F3D] hover:bg-[#ff1f1f] text-white text-base md:text-lg normal-case">blog</button>
            </div>
        </nav>
    </header>
    <main class="max-w-[1440px] mx-auto px-3 md:px-5 mb-12">
        <div id="category-container" class="flex justify-center items-center gap-2 sm:gap-5 mb-10">
         
        </div>
        <div id="card-container">

        </div> 
        <div id="empty-container" class="my-20 text-center hidden">
            <img class="inline" src="./images/Icon.png" alt="">
            <h2 class="text-color-black text-3xl font-bold mt-8">Oops!! Sorry, There is no <br> content here</h2>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
